
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detecting System</title>

    <!-- Loading staticfiles -->
    {% load staticfiles %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom CSS-->
     <link rel="stylesheet" href="{% static 'SystemApp/css/custom-css/index.css' %}" type="text/css" />

</head>
<body>


    <div id="page-wrapper">

        <nav id="NavTop">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <ul class="nav navbar-left">
                         <li><a id="LogoBtn" href="/index/">Rogue Device Detection Tool</a></li>
                   </ul>
                </div>

                <div class="collapse navbar-collapse" id="myNavbar">
                      <ul class="nav navbar-nav navbar-right">
                          <li><a id="logout" href="#"><span class="glyphicon glyphicon-off"></span> Log Out</a></li>
                      </ul>
                </div>
            </div>
        </nav>





        <!--SideBar Menu -->

        <div class="container-fluid">
            <div class="row content">
                <div class="col-sm-3 sidenav">


                    <br>
                    <br>
                    <ul class=" nav">
                        <img src="{% static 'SystemApp/img/vul.jpg' %}" class="user-image img-responsive" style="border-radius: 15px; "/>
                    </ul>
                    <br>

                    <ul class="nav nav-pills nav-stacked">
                        <li class="active"><a href="/devices/" >Device details</a></li>
                            <li class="/Vulnerability/"><a href="Vulnerability">Check vulnerabilities</a></li>
                          <li><a href="/View Ports/">View Ports</a></li>
                        </li>
                    </ul><br>
                </div>


                <div class="col-sm-9 text-centre" >
                    <center>
                    <h1 id="devdetails">Device Details</h1>
                    </center>


                    <br>




                    <!-- Device Table -->
                     <div class="panel panel-default">
                         <!--<div class="panel-heading" style="text-align:centre;"> All Devices' Details</div> -->
                        <div class="panel-body">
                            <div class="table-responsive" style="overflow: scroll; height: 85%;">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <td>IP Address</td>
                                            <td>Ports</td>
                                            <td>Status</td>

                                        </tr>
                                    </thead>

                                    <tbody>

                                      {% for i in results %}
                                      <tr>
                                          <td>{{i.0}}</td>
                                          <td>{{i.2}}</td>
                                          <td>{{i.1}}</td>


                                          <td>

                                          </td>
                                           <!--  <td> <span class="dot dot-green"><span class="dot-inner"></span></td>-->





                                           <!-- <p class='online'>&#9899;</p> -->




                                      </tr>
                                    {% endfor %}

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>
</html>
